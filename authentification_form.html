<!DOCTYPE html>
<html>
<head>
	<title>Eventbrite Authentification form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="card border-light mb-3" style="max-width: 30rem; margin: auto; margin-top: 10%">
		<div class="text-center card-header">Sign in</div>
		<div class="card-body">
			<div class="js-form-message mb-3">
				<div class="js-focus-state input-group form">
					<div class="input-group-prepend form__prepend">
						<span class="input-group-text form__text">
							<span class="fa fa-user form__text-inner"></span>
						</span>
					</div>
					<input type="email" class="form-control form__input" name="email" required
					placeholder="Email"
					aria-label="Email"
					data-msg="Please enter a valid email address."
					data-error-class="u-has-error"
					data-success-class="u-has-success">
				</div>
			</div>
			<div class="js-form-message mb-3">
				<div class="js-focus-state input-group form">
					<div class="input-group-prepend form__prepend">
						<span class="input-group-text form__text">
							<span class="fa fa-lock form__text-inner"></span>
						</span>
					</div>
					<input type="password" class="form-control form__input" name="password" required
					placeholder="Password"
					aria-label="Password"
					data-msg="Your password is invalid. Please try again."
					data-error-class="u-has-error"
					data-success-class="u-has-success">
				</div>
			</div>
			<div class="row mb-3">
				<div class="col-6">
					<!-- Checkbox -->
					<div class="custom-control custom-checkbox d-flex align-items-center text-muted">
						<input type="checkbox" class="custom-control-input" id="rememberMeCheckbox">
						<label class="custom-control-label" for="rememberMeCheckbox">
							Remember Me
						</label>
					</div>
					<!-- End Checkbox -->
				</div>

				<div class="col-6 text-right">
					<a class="float-right" href="recover-account.html">Forgot Password?</a>
				</div>
			</div>
			<div class="mb-3">
				<button type="submit" class="btn btn-block btn-primary">Signin</button>
			</div>

			<div class="text-center mb-3">
				<p class="text-muted">Do not have an account? <a href="signup-simple.html">Signup</a></p>
			</div>

		</div>
	</div>


</body>
</html>
